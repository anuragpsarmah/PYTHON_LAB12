<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tracking System</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
      }

      .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-nav {
        margin-left: auto;
      }

      .navbar-nav .nav-link {
        color: #fff;
        font-weight: 600;
        padding: 0.5rem 1rem;
      }

      .hero-banner {
        background-image: url('path_to_background_image.jpg');
        background-size: cover;
        text-align: center;
        padding: 100px 0;
      }

      .hero-text {
        color: #fff;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h2 {
        color: #333;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
      }

      .form-group label {
        font-weight: 600;
        font-size: 16px;
      }

      .form-control {
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        padding: 10px;
      }

      .form-control:focus {
        border-color: #007bff;
      }

      select.form-control {
        height: 40px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        padding: 12px 30px;
        font-size: 18px;
        margin-top: 20px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Fitness Tracking System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nutritional Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exercise Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Workout Routine</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="hero-banner">
      <center><h1 class="hero-text">SWEAT TODAY, SMILE TOMORROW</h1></center>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <center><h2>Sign Up</h2></center>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div><br>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div><br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div><br>
            <div class="form-group">
              <label for="fitnessSystem">Fitness System</label>
              <select class="form-control" id="fitnessSystem">
                <option value="option1">Fitbit</option>
                <option value="option2">Samsung Galaxy Watch</option>
                <option value="option3">Apple Watch</option>
              </select>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
